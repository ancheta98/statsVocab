<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>NoteTaker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <style media="screen"></style>
  </head>
  <body onresize="isMobile()">
    <h1>Statistics Note App</h1>
    <div id="wrapper">
      <div id="user-input">
        <input class="form-control" id="searchBar" type="text" placeholder="Search for an existing word"/>
        <h2>Create a new vocab word</h2>
        <input class="form-control" type="text" id="title" placeholder="Vocab word"/>
        <textarea class="form-control" id="note" rows="3" placeholder="Definition"
        ></textarea>
        <div id="buttons">
          <div id="action-button">
            <button id="make-new" class="btn btn-block btn-info">Submit</button>
          </div>
        </div>
      </div>
      <div id="results"></div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
