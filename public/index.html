<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NoteTaker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>    <link rel="stylesheet" href="./styles.css" type="text/css">
    <style media="screen">
    </style>
  </head>
  <body>
    <h1>Statistics Note App</h1>
    <div id="wrapper">
    <div id="user-input">
        <input class="form-control" type="text" id ='title'placeholder="Vocab word">
        <textarea class="form-control" id="note" rows="3" placeholder="Definition"></textarea>
      <div id="buttons">
        <div id="action-button">
          <button id="make-new">Submit</button>
        </div>
      </div>
    </div>


    <div id="results"></div>
  </div>


  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
